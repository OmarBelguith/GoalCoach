<div class="container-fluid top">
    <div class="board">
        <div class="boardColumn boardColumn--TODO">
          <header class="boardColumn__header">
            <h1 class="boardColumn__title">To do</h1>
          </header>
          <ngc-float-button icon="add" (click)="modal.open()">
          </ngc-float-button>
          <bs-modal #modal>
              <bs-modal-header>
                <div class="row">
                  <h4 class="modal-title" style="color: black">  What do you wanna do Today?</h4>
                  <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>                  
              </bs-modal-header>
              <bs-modal-body style="color: black">
                  <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Todo:</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="What would like to do today? is swimming an option?">
                      </div>
                      <div class="form-group">
                          <div class="btn-group">
                              <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Low <span class="caret"></span>
                              </button>
                              <ul class="dropdown-menu">
                                <li><a href="#">Medium</a></li>
                                <li><a href="#">High</a></li>
                                <li><a href="#">Highest</a></li>
                              </ul>
                          </div>
                      </div>
                    </form>
              </bs-modal-body>
              <bs-modal-footer>
                  <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
                  <button type="button" class="btn btn-success" (click)="modal.close()">save</button>
              </bs-modal-footer>
          </bs-modal>
          <br>
          <div class="boardColumn__taskList">
            <div class="row" *ngFor="let i of cards">
              <app-card [card]="{a: 'taskCard taskCard--MEDIUM'}"></app-card>
            </div>
          </div>
        </div>
        <div class="boardColumn boardColumn--INPROGRESS">
          <header class="boardColumn__headerInProgress">
            <h1 class="boardColumn__title">In Progress</h1>
          </header>
          <br>
          <div class="boardColumn__taskList">
            <div class="taskCard taskCard--MEDIUM">
              <header class="taskCard__header">
                <h4 class="taskCard__title">Create some little components</h4>
                <div class="taskCard__epicLink-wrapper">
                  <span class="taskCard__epicLink-title">React buidings</span>
                </div>
              </header>
              <footer class="taskCard__footer">
                <span class="taskCard__type">MEDIUM</span>
                <div>
                  <span class="taskCard__id">REACT-4</span>
                  <img class="taskCard__avatar" src="https://media.licdn.com/mpr/mpr/shrinknp_200_200/AAEAAQAAAAAAAAemAAAAJGFkOGZiYTIwLTU0YjUtNGY0Ni1hM2ZhLThlY2Y2NzU0Mzk3MA.jpg">
                </div>
              </footer>
            </div>
          </div>
        </div>

        <div class="boardColumn boardColumn--DONE">
          <header class="boardColumn__headerDone">
            <h1 class="boardColumn__title">Done</h1>
          </header>
          <br>
          <div class="boardColumn__taskList">
            <div class="taskCard taskCard--HIGHEST">
              <header class="taskCard__header">
                <h4 class="taskCard__title">Read WebPack documentation</h4>
                <div class="taskCard__epicLink-wrapper">
                  <span class="taskCard__epicLink-title">React buidings</span>
                </div>
              </header>
              <footer class="taskCard__footer">
                <span class="taskCard__type">HIGHEST</span>
                <div>
                  <span class="taskCard__id">REACT-1</span>
                  <img class="taskCard__avatar" src="https://media.licdn.com/mpr/mpr/shrinknp_200_200/AAEAAQAAAAAAAAemAAAAJGFkOGZiYTIwLTU0YjUtNGY0Ni1hM2ZhLThlY2Y2NzU0Mzk3MA.jpg">
                </div>
              </footer>
            </div>
            <div class="taskCard taskCard--HIGH">
              <header class="taskCard__header">
                <h4 class="taskCard__title">Try Hello world</h4>
                <div class="taskCard__epicLink-wrapper">
                  <span class="taskCard__epicLink-title">React buidings</span>
                </div>
              </header>
              <footer class="taskCard__footer">
                <span class="taskCard__type">HIGH</span>
                  <div>
                    <span class="taskCard__id">REACT-3</span>
                    <img class="taskCard__avatar" src="https://media.licdn.com/mpr/mpr/shrinknp_200_200/AAEAAQAAAAAAAAemAAAAJGFkOGZiYTIwLTU0YjUtNGY0Ni1hM2ZhLThlY2Y2NzU0Mzk3MA.jpg">
                  </div>
              </footer>
            </div>
          </div>
        </div>
      </div>
</div>
